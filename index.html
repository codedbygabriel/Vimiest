<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./source/favicon/icon.svg" />
		<link rel="stylesheet" href="./source/styling/reset.css" />
		<link rel="stylesheet" href="./source/styling/main.css" />
		<script defer src="source/code/main.js"></script>
		<title>Vimiest</title>
	</head>
	<body>
		<header class="appHeader">
			<h1 class="appTitle">Vimiest</h1>
			<small class="appDescription"> Yet another To do list, but vim-like this time. </small>
			<small class="appDescription">Hold <code class="code">&LT;f&GT;-h</code> to open cheatSheet.</small>
		</header>
		<div class="appContainer">
			<header class="buttonContainer">
				<button class="appButton addButton" type="button">Add</button>
				<button class="appButton removeButton" type="button">Remove</button>
				<button class="appButton clearButton" type="button">Clear</button>
			</header>
			<main class="appContent"></main>
		</div>
		<dialog class="modalTemplate addModal">
			<div class="modalContainer">
				<header class="modalHeader">
					<h2 class="modalTitle">Add To Do!</h2>
				</header>
				<form class="modalForms addForm">
					<label class="inputLabels" for="todo-name">I'll accomplish / do...</label>
					<input class="modalInput modalInputTask" placeholder="Learn vim motions" type="text" name="todo-name" />

					<label class="inputLabels" for="todo-description">Description</label>
					<textarea class="modalInput" placeholder="Create a dotfiles repository, learn the basics on vimtutor..." name="todo-description" rows="8" cols="10"></textarea>

					<div>
						<button class="appButton addTodoButton" type="submit">Add Task</button>
						<button class="appButton closeButton" type="button">Close</button>
					</div>
				</form>
			</div>
		</dialog>
	</body>
</html>
